<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Switcher</title>
<style>
  body {
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .image-container {
    position: relative;
    width: 400px; /* adjust as you like */
    height: 300px;
    overflow: hidden;
  }

  .image-container img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 0.5s ease;
  }

  .image-container img.visible {
    opacity: 1;
  }
</style>
</head>
<body>
  <div class="image-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Paris_-_France.jpg/640px-Paris_-_France.jpg" alt="Paris">
    <img src="image1.jpg">
    <img src="image2.jpg">
  </div>

  <script>
    const images = document.querySelectorAll('.image-container img');
    let current = 0;

    function switchImage() {
      images[current].classList.remove('visible');
      current = (current + 1) % images.length;
      images[current].classList.add('visible');
    }

    // Show the first image initially
    images[current].classList.add('visible');

    // Switch every 2.5 seconds (2s visible + 0.5s fade)
    setInterval(switchImage, 2500);
  </script>
</body>
</html>
